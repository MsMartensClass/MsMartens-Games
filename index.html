    <style>
        body {
            background-color: #202020;
            color: white;
            font-family: 'Rubik', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            text-align: center;

        .game-container {

        .game-btn {

            color: white;
            padding: 20px 20px; /* Reduced side padding slightly */
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all 0.2s;
            
            /* SIZING LOGIC */
            flex: 1 1 30%; /* Try to take up 30% of the row (3 per row) */
            min-width: 250px; /* But don't get smaller than this */
            
            user-select: none;
            display: flex;       /* Flex inside button to center icon/text */
            align-items: center;
            justify-content: center;
        }

        .game-btn:hover {
            background-color: #4CAF50;
            color: black;
            border-color: #4CAF50;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            cursor: pointer;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            opacity: 0.5;
            width: 100%;
        }
    </style>
</head>
