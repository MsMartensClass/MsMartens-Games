<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Incredible Machine 2</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
        body {
            background-color: #202020;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 { margin-bottom: 10px; }
        canvas { 
            width: 800px; 
            height: 600px; 
            image-rendering: pixelated; 
            border: 2px solid #555;
        }
    </style>
</head>
<body>

    <a href="../" style="
        position: absolute; 
        top: 20px; 
        left: 20px; 
        color: #4CAF50; 
        text-decoration: none; 
        font-family: sans-serif; 
        font-weight: bold; 
        border: 2px solid #4CAF50; 
        padding: 10px 20px; 
        border-radius: 5px; 
        background-color: #202020;
        transition: 0.3s;
        z-index: 1000;"
        onmouseover="this.style.backgroundColor='#4CAF50'; this.style.color='black'"
        onmouseout="this.style.backgroundColor='#202020'; this.style.color='#4CAF50'">
        â¬… Back to Arcade
    </a>

    <h2>The Incredible Machine 2</h2>
    <canvas id="jsdos"></canvas>

    <script>
        Dos(document.getElementById("jsdos"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
            cycles: "auto",
        }).ready(function (fs, main) {
            
            // 1. Extract the zip
            fs.extract("tim2.zip").then(function () {
                
                // 2. Start Game
                // "cd im2" -> Enter the folder
                // "TIM2.EXE" -> Run the game
                main(["-c", "cd im2", "-c", "TIM2.EXE"]);
                
            });
        });
    </script>
</body>
</html>
